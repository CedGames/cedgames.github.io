<!DOCTYPE html>
<html>
  <body style="background-color:#3C3C3C;">
<head>
  <title>CedGames</title>
  <link rel="icon" type="image/x-icon" href="images/icon.gif">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/7.css" />
</head>
<!--
    https://github.com/jdan/7.css
    https://jdan.github.io/7.css/
-->
<body>

  <div class='nav-brand'> 
    <a href='https://cedgames.github.io'> 
      <img src='images/icon.png' alt='CedGames Logo' width='50px' height='50px'> 
    </a> 
   </div>

  <div class="window" style="margin: 32px; width: 350px">
    <div class="window active" style="max-width: 350px">
      <div class="title-bar">
        <div class="title-bar-text">Kakapo Community Trivia</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <p>This will redirect you to the Kakapo Community Triva Page!</p>
        <button onclick="location.href = 'https://cedgames.github.io/trivia'">Go to Trivia</button>
      </div>
    </div>
  </div>
</body>
</html>
